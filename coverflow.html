<!DOCTYPE html>
<html>
    <head>

        <table border="1">
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
            </tr>

                <td><img src="flower1.jpg" alt="Image 2"></td>
            <tr>
                <td><img src="flower1.jpg" alt="Image 4"></td>
